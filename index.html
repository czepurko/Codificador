<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main class="main-conteiner">
        <header class="cabecalho">
            <img src="criptografia.png" alt="uma imagem de um cadeado">
            <h1>Mensagens codificadas</h1>
        </header>

        <div class="container-input">

            <div class="input">
                <textarea id="input-texto" placeholder="Digite o seu texto aqui"></textarea>
                <p>ATENÇÃO: Apenas letras minusculas e sem acento</p>
            </div>

            <div id="output">
                <img src="criptografia.png" alt="uma imagem de um cadeado">
                <h2>Sua mensagem aqui</h2>
                <span>Digite um texto que deseja criptografar ou descriptografar.</span>
            </div>
        </div>

        <div class="botoes">
            <div class="container-bnt">
                <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                <button onclick="descriptografar()"class="btn-descriptografar">Descriptografar</button>
            </div>
        </div>
    </main>

    <footer class="rodape">
    
    <div class="icons">

        <a href="https://www.linkedin.com/in/marcos-czepurko/" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
        <a href="https://www.instagram.com/marcosczepurko/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
        <a href="https://github.com/czepurko" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
       
    </div>
    <h3>Desenvolvido por Marcos Czepurko</h3>
    </footer>

    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
